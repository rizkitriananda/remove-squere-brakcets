<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Asterisks</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      textarea {
        width: 80%;
        height: 100px;
        margin-bottom: 20px;
        padding: 10px;
        font-size: 16px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      #result {
        font-size: 16.5px;
        padding: 50px 50px 0 50px;
      }
    </style>
  </head>
  <body>
    <h2>Remove Asterisks</h2>
    <textarea id="inputText" placeholder="Masukkan teks di sini..."></textarea><br />
    <button onclick="removeAsterisks()">Hapus Tanda Bintang</button><br />
    <div id="result"></div>

    <script>
      function removeAsterisks() {
        var inputText = document.getElementById("inputText").value;
        var resultDiv = document.getElementById("result");

        // Menghapus tanda bintang beserta isinya menggunakan ekspresi reguler
        var resultText = inputText.replace(/\*[^*]*\*/g, "");

        // Menampilkan hasil di div
        resultDiv.innerHTML = "<strong>Hasil:</strong><br>" + resultText;
      }
    </script>
  </body>
</html>
